<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Service - Hotel Management System</title>
    <style>
        /* (Simple form styling) */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
            width: 400px;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form method="POST">
        <h2 style="text-align:center; color:#007BFF;">Add New Service</h2>

        <input type="text" name="name" placeholder="Service Name" required>

        <textarea name="description" rows="4" placeholder="Service Description" required></textarea>

        <input type="number" name="price" placeholder="Price (â‚¹)" required>

        <button type="submit">Add Service</button>
    </form>

</body>
</html>
