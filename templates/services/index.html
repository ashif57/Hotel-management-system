<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
        h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #007BFF; color: white; }
        a.btn { background: #28a745; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; }
        a.btn:hover { background: #218838; }
    </style>
</head>
<body>

    <h2>Available Services</h2>

    <a href="{{ url_for('service.add_service') }}" class="btn">Add New Service</a>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price ($)</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.name }}</td>
                <td>{{ service.description }}</td>
                <td>{{ service.price }}</td>
            </tr>
            {% else %}
            <tr><td colspan="3">No services available.</td></tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
