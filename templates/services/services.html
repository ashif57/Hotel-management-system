<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Services - Hotel Management System</title>
    <style>
        /* (Use similar style you used in bookings page) */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }
        h2 {
            text-align: center;
            color: #007BFF;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        a.button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 20px auto;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <h2>All Services</h2>
    <div style="text-align:center;">
        <a href="{{ url_for('service.add_service') }}" class="button">Add New Service</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Service Name</th>
                <th>Description</th>
                <th>Price (â‚¹)</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.id }}</td>
                <td>{{ service.name }}</td>
                <td>{{ service.description }}</td>
                <td>{{ service.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
