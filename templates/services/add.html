<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Service</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
        h2 { color: #333; }
        form { background: white; padding: 20px; border-radius: 5px; max-width: 500px; margin: auto; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], textarea, input[type="number"] {
            width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;
        }
        button { background: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
        a { display: block; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>

    <h2>Add New Service</h2>

    <form method="POST">
        <label for="name">Service Name:</label>
        <input type="text" name="name" required>

        <label for="description">Description:</label>
        <textarea name="description" rows="4"></textarea>

        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" required>

        <button type="submit">Add Service</button>
    </form>

    <a href="{{ url_for('service.services') }}">‚Üê Back to Services</a>

</body>
</html>
