<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        h3 {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        nav {
            background-color: #343a40;
            padding: 15px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            color: #007BFF;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .container a {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .container a:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>üè® Hotel Management System</h1>
        <h3>Welcome, Admin!</h3>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('room.rooms') }}">Rooms</a></li>
            <li><a href="{{ url_for('guest.guests') }}">Guests</a></li>
            <li><a href="{{ url_for('booking.bookings') }}">Bookings</a></li>
            <li><a href="{{ url_for('payment.payments') }}">Payments</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <a href="{{ url_for('room.rooms') }}">Manage Rooms</a>
        <a href="{{ url_for('guest.guests') }}">Manage Guests</a>
        <a href="{{ url_for('booking.bookings') }}">Manage Bookings</a>
        <a href="{{ url_for('payment.payments') }}">Manage Payments</a>
    </div>

    <footer>
        <p>&copy; 2025 Hotel Management System | All Rights Reserved</p>
    </footer>

</body>
</html>
